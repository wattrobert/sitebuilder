<button mat-raised-button
        color="primary">Add Website</button>
<br>
<br>
<table mat-table
       [dataSource]="sampleData">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <ng-container matColumnDef="select">
        <th mat-header-cell
            *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
        </th>
        <td mat-cell
            *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)">
            </mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="domain">
        <th mat-header-cell
            *matHeaderCellDef> Domain </th>
        <td mat-cell
            *matCellDef="let element"> {{element.domain}} </td>
    </ng-container>

    <ng-container matColumnDef="company">
        <th mat-header-cell
            *matHeaderCellDef> Company </th>
        <td mat-cell
            *matCellDef="let element"> {{element.company}} </td>
    </ng-container>

    <ng-container matColumnDef="autoRenew">
        <th mat-header-cell
            *matHeaderCellDef> Auto-Renew </th>
        <td mat-cell
            *matCellDef="let element"> {{element.autoRenew}} </td>
    </ng-container>

    <ng-container matColumnDef="security">
        <th mat-header-cell
            *matHeaderCellDef> Security </th>
        <td mat-cell
            *matCellDef="let element"> {{element.security}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef></th>
        <td mat-cell
            *matCellDef="let row">
            <button mat-icon-button><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
