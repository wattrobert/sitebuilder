<h1 class="mat-h1">Create a new site</h1>
<mat-horizontal-stepper [linear]="isLinear"
                        #stepper>
    <mat-step [stepControl]="siteFormGroup">
        <form [formGroup]="siteFormGroup">
            <ng-template matStepLabel>Site Settings</ng-template>
            <mat-form-field>
                <input matInput
                       type="url"
                       placeholder="Domain Name"
                       formControlName="domainName"
                       required>
            </mat-form-field>
            <mat-checkbox formControlName="autoRenew">Auto-Renew Domain</mat-checkbox>
            <div>
                <button mat-raised-button
                        matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="companyFormGroup">
        <form [formGroup]="companyFormGroup">
            <ng-template matStepLabel>Company Information</ng-template>
            <mat-form-field>
                <input matInput
                       placeholder="Company Name"
                       formControlName="companyName"
                       required>
            </mat-form-field>
            <div>
                <button mat-raised-button
                        matStepperPrevious>Back</button>
                <button mat-raised-button
                        matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="productFromGroup">
        <form [formGroup]="productFormGroup">
            <ng-template matStepLabel>Add Products</ng-template>
            <mat-form-field>
                <input matInput
                       placeholder="Product Name"
                       formControlName="productName"
                       required>
            </mat-form-field>
            <div>
                <button mat-raised-button
                        matStepperPrevious>Back</button>
                <button mat-raised-button
                        matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Review</ng-template>
        Here is your information:
        xxxxx
        <div>
            <button mat-raised-button
                    matStepperPrevious>Back</button>
            <button mat-raised-button
                    (click)="stepper.submit()">Complete</button>
        </div>
    </mat-step>
</mat-horizontal-stepper>
