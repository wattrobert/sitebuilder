<button mat-raised-button color="primary">Add Product</button>
<br>
<br>
<table mat-table
       [dataSource]="sampleData">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="image">
        <th mat-header-cell
            *matHeaderCellDef> Image </th>
        <td mat-cell
            *matCellDef="let element"> {{element.image}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef> Product Name </th>
        <td mat-cell
            *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell
            *matHeaderCellDef> Price </th>
        <td mat-cell
            *matCellDef="let element"> {{element.price | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell
            *matHeaderCellDef> Description </th>
        <td mat-cell
            *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
